{% extends 'main/base.html' %}

{% block title %} New arts {% endblock %}

{% block content %}
<br>
<br>
<div class="container col-6">
    <h1 class="text-center">New arts</h1>
    <form method="post" action="." enctype="multipart/form-data">
        {% csrf_token %}
        <div class="space-y-4">
            {{ form.as_p }}
        </div>

        {% if form.errors or form.non_field_errors %}
            <div class="mb-3 p-6 bg-red-100 rounded-xl">
                {% for field in form %}
                    {{ field.errors }}
                {% endfor %}
                {{ form.non_field_errors }}
            </div>
        {% endif %}

        <button class="btn btn-primary center" type="submit">Добавить</button>
    </form>
</div>
<br>
<br>
{% endblock %}
